<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tiny Improvements</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron jumbotron-fluid">
          <h2 class="title-header">KUDOS TRACKER</h2>

        </div>
      </div>
    </div>
    <div class="container-fluid">
      <button class="kudos-modal button button2 btn-block" id="kudobtn" type="button" data-toggle="modal" data-target="#kudoModal">KUDOS BUTTON</button>
    </div>

  </div>
  <div class="container-fluid" id="kudos"></div>

  </div>
  </div>

  <div class="modal fade" id="kudoModal" tabindex="-1" role="dialog" aria-labelledby="kudoModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container-fluid form-area">
            <select name="kudo-from" id="kudo-from" class="form-control btn btn-secondary">
              <option selected disabled value=''>From:</option>
            </select>
          </div>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="kudoz"></div>
          <form>
            <div class="container form-group">
              <div class="row">

                <div class="container-fluid form-area">
                  <input class='form-control' type="text" id="kudo-title" placeholder="Kudo Title" /><br>
                  <textarea class='form-control' type="text" id="kudo-body" rows="5" placeholder="Kudo Message"></textarea>
                </div>

              </div>
            </div>
          </form>
          <div class="modal-footer">
            <div class="container-fluid form-area">
              <select name="kudo-to" id="kudo-to" class="form-control btn btn-secondary">
                <option selected disabled value=''>To:</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" id="send-kudo">Send Kudos!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">Stefanie Eifert Â©2019 | Tiny Improvements</div>
  <script src="js/index.js"></script>
</body>

</html>
